<script>

    };

    const fortunes = [

        {t:"L·ªôc ƒÇn", d:"S·∫Øp t·ªõi b·∫°n c√≥ l·ªôc ƒÉn u·ªëng ng·∫≠p h·ªçng, to√†n m√≥n ngon th√¥i.", type:"good", gift:true},

        {t:"May M·∫Øn", d:"V·∫≠n may b·∫•t ng·ªù ·∫≠p ƒë·∫øn, b·∫°n l√† ng∆∞·ªùi may m·∫Øn nh·∫•t h√¥m nay!", type:"good", gift:true}

    function initSystem() {
        // M·ªü kh√≥a √¢m thanh c∆∞·ª°ng b·ª©c
        for (let key in sfx) {

    function handleShakeAction() {

        sfx.shake.play();

        const ong = document.getElementById('ong-que-container');
        ong.style.display='block'; 
        ong.classList.add('shaking');
        
        if(navigator.vibrate) navigator.vibrate([100,50,100,50,100]);

        setTimeout(() => {
            sfx.shake.pause();
            sfx.shake.currentTime = 0;
            ong.style.display='none';

    }

    function hienQueFan() {
        const fan = document.getElementById('que-fan');
        fan.innerHTML = '';
        fan.style.display = 'block';
        for(let i=0; i<6; i++) {
            const q = document.createElement('div');
            q.className = 'que-stick';
            q.innerHTML = "QU·∫∫ 10/5";
            q.style.transform = `rotate(${(i-2.5)*18}deg) translateX(${(i-2.5)*12}px)`;
            
            q.onclick = function() {
                if(this.classList.contains('selected')) return;
                this.classList.add('selected');
                
                // Ti·∫øng r√∫t (Draw)
                sfx.draw.play();
                
                this.style.transform = "translateY(-120px) scale(1.2)";
                this.style.zIndex = "1000";
                
                if(navigator.vibrate) navigator.vibrate(50);
                setTimeout(() => showResult(), 800);
            };
            fan.appendChild(q);
        }
    }

    function showResult() {
        const dob = document.getElementById('dob').value;
        let res;
        if(dob === "2010-06-25") {
            res = {t:"üíé THI·∫æU GIA VIP 10/5", d:"Qu·∫ª ƒë·∫∑c quy·ªÅn: ƒê·∫πp trai, gi√†u sang, 2026 r·ª±c r·ª° nh·∫•t kh·ªëi!", type:"good", gift:true};
        } else {

            res = fortunes[seed % fortunes.length];
        }
        localStorage.setItem('105_last_fix_sound', JSON.stringify(res));
        displayFinalUI(res);
    }

    function displayFinalUI(res) {

        document.getElementById('gift-area').style.display = res.gift ? 'block' : 'none';

        if(res.type === "good") {

    }

    window.onload = () => {

</script>
